<!DOCTYPE html>
<html lang="en">
<head>
  <!--set characters-->
  <meta charset="UTF-8">
  <!-- title shows on the tab on google chrome -->
  <title>Le Wagon - Web Development Sprint</title>
  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--
  Cmd + R -> refresh page on browser
  Cmd + Shift + R  -> hard refresh page on browser
  -->

  <!-- Banner section -->
  <!--option(alt)+key up/down -> move line of code up/down-->
  <div class="banner">
    <h1>Change your life, learn to code</h1>
    <p>Le Wagon brings technical skills to creative people</p>
    <a class="button-blue" href="https://www.lewagon.com/">Apply now</a>
  </div>

  <!-- Cards section -->
   <div class="container">
     <h2>Discover our campuses</h2>
     <!--
       Cmd + d then press d multiple time -> select all similar occurences of your selection
      Cmd + shift + space -> emojis
      -->
     <div class="card">
       <!-- option + click -> multi cursor -->
       <div class="card-white">
         <img src="images/shanghai.jpg" alt="Shanghai" width="200">
         <h3>Shanghai</h3>
         <p>Learn to code with us in Shanghai.</p>
       </div>

       <div class="card-white">
         <img src="images/london.jpg" alt="London" width="200">
         <h3>London</h3>
         <p>Learn to code with us in London.</p>
       </div>

       <div class="card-white">
         <img src="images/paris.jpg" alt="Paris" width="200">
         <h3>Paris</h3>
         <p>Learn to code with us in Paris.</p>
       </div>
     </div>
   </div>

  <!-- Footer section -->
  <div class="footer">
    <p>Website made with ❤️ at JPC</p>
  </div>

</body>
</html>
